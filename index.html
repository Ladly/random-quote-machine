<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random quote machine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  </head>
  <body>
    <div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 text-center" id="left">

    </div>
    <div class="col-sm-4" id="quotes">
      <button class="btn btn-primary btn-block" id='get-quote'>Get quote</button>
      <span id="quote"></span>
      <hr>
      <span id="author"></span>
      <button class="btn btn-primary" onclick="twitterShare()" id="twt-btn"><i class="fa fa-twitter" id="birdy"></i>just tweet it</button>
    </div>
    <div class="col-sm-4" >
      <h3>Previous quotes:</h3>
      <ul id="displayPrevQuotes">

      </ul>
    </div>
  </div>
</div>
<div></div>
  <script src="script.js">

  </script>
  </body>
</html>
